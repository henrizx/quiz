<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 21</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <audio id="background-music" src="image/smi.mp3" autoplay loop></audio>
    <div class="quiz-container">
        <h1 class="title">Acerte as questões e ganhe um prêmio!</h1>
        <div id="question-container" class="hide">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container">
                <!-- Answer buttons will be dynamically added here -->
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <div id="prize-container" class="hide">
        <h1 class="title">Parabéns! Você quer continuar?</h1>
        <p class="prize">Escolha uma opção:</p>
        <div class="btn-container">
            <button id="yes-btn" class="btn">Sim</button>
            <button id="no-btn" class="btn">Não</button>
        </div>
        <button id="restart-btn" class="restart-btn btn">Jogar Novamente</button>
    </div>
    <script src="styles/javascript/index.js"></script>
</body>
</html>
